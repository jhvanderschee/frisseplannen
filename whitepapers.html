<!DOCTYPE html>
<html>
<head>
<title> Whitepapers - Frisse plannen </title>
<meta id="viewport" name="viewport" content="width=1200">
<style>
    body {background: #ccc;}
    * {padding: 0; margin: 0;}
    img {display: block; margin: 0 auto; background: white;}
    .mobile {display: none;}
    @media (max-width: 600px) {
        .desktop {display: none;}
        .mobile {display: block;}
    }
</style>
<script>
if (window.screen.width < 600) {
  document.getElementById("viewport").setAttribute("content", "width=400");
} else {
  document.getElementById("viewport").setAttribute("content", "width=1200");
}
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

window.onresize = function(event) {
    if (document.body.clientWidth < 600) {
        document.getElementById("mobileimg").setAttribute("src", document.getElementById("mobileimg").getAttribute("data-src"));
    } else {
        document.getElementById("desktopimg").setAttribute("src", document.getElementById("desktopimg").getAttribute("data-src"));
    }
};

</script>
</head>

<body id="body">
<img data-src="whitepaper.jpg" id="desktopimg" class="desktop" border="0" width="1200" height="1740" orgWidth="1200" orgHeight="1740" alt="Whitepapers" />

<img data-src="whitepaper.jpg" id="mobileimg" class="mobile" border="0" width="400" height="580" orgWidth="1200" orgHeight="1740" alt="Whitepapers" />

<script>
    window.scrollTo(0, getQueryVariable('scroll'));
    var evt = document.createEvent('UIEvents');
    evt.initUIEvent('resize', true, false,window,0);
    window.dispatchEvent(evt);
</script>

</body>

</html>
